<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weather API Data</title>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="apiweather.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<img src="UONLogo.png" alt="UON" class = "logo"/>
			<h1>UK Country Weather Summaries</h1>
		</header>

		<div class="menu">
			<h2> Daily Weather</h2>
				<label for = "countries"> Country: </label>
				<select id="countries">
					<option value="none">Select a country</option>
					<option value="england">England</option>
					<option value="nireland">Nireland</option>
					<option value="scotland">Scotland</option>
					<option value="wales">Wales</option>
				</select>
				<label for = "cities"> City: </label> 
				<select id="cities"></select>
		</div>


		<div id="citiesinfo"></div>
		<div id="info"></div>


		<footer class="buttom">
			&copy; Designed by Tosin Olubanjo 2021
		</footer>
	</body>
</html>
